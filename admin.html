<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="admin.css">
    
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    
    <br>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1">Dashboard</a>
            <div class="d-flex d-grid gap-2 d-md-block">
                <img src="https://t4.ftcdn.net/jpg/04/75/00/99/360_F_475009987_zwsk4c77x3cTpcI3W1C1LU4pOSyPKaqi.jpg"  alt="picture found" height="100px">
            </div>
        </div>
     </nav>
    <br><br>
    <div class="d-flex justify-content-around">
        <div class="card bg-success" style="width: 25rem;">

            <div class="card-body">
                <h5 class="card-title">180</h5>
                <p class="card-text">Total Products</p>
                <div class="progress">
                    <div class="progress-bar" style="width:30%">30%</div>
                </div>
            </div>


        </div>
        <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" style="width: 25rem;">

            <div class="card-body">
                <h5 class="card-title">210</h5>
                <p class="card-text">Total Orders</p>
                <div class="progress">
                    <div class="progress-bar" style="width:50%">50%</div>
                </div>
        </div>
    </div>

    </div><br><br>
    <div class="d-flex justify-content-around">
        <div class="card bg-light" style="width: 25rem;">

            <div class="card-body">
                <h5 class="card-title">150</h5>
                <p class="card-text">Total Clients</p>
                <div class="progress">
                    <div class="progress-bar" style="width:30%">30%</div>
                </div>
            </div>


        </div>
        <div class="card bg-secondary" style="width: 25rem;">

            <div class="card-body">
                <h5 class="card-title">110</h5>
                <p class="card-text">Revenue</p>
                <div class="progress">
                    <div class="progress-bar" style="width:80%">80%</div>
                </div>
        </div>
     </div>
     </div>
     <br><br>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand mb-0 h1">Revenue</a>
                <div class="d-flex d-grid gap-2 d-md-block">
                    <button class="btn btn-primary" type="button">Monthly</button>
                    <button class="btn btn-primary" type="button">Weekly</button>
                    <button class="btn btn-primary" type="button">Today</button>
                </div>
            </div>
         </nav>
         <div class="d-flex justify-content-center">
            <img src="https://cdn.ablebits.com/_img-blog/line-graph/line-graph-excel.png" height="200px" width="500px" alt="line graph">
         </div>
        <!--navigation bar-->
         <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Home</span>
              <span class="navbar-brand mb-0 h1">Analytics</span>
              <span class="navbar-brand mb-0 h1">Orders</span>
              <span class="navbar-brand mb-0 h1">Settings</span>
            </div>
          </nav>



</body>

</html>
